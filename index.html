<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Fishing</title>
</head>
<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
<script src="assets/javascript/game.js"></script>
<link rel="shortcut icon" href="assets/images/favicon.png">
<link rel="stylesheet" href="assets/css/style.css">
<link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
<body onload="setup();">
    <div id = "gameContainer">
        <h1>Fishing</h1>
        <div id="game">
            <p>
                Here's the deal newbie, if you catch exactly the target then you get to keep everything you caught.
                If you go over then you lose it all.
                Each fish is worth a different amount and you won't know till you catch one of that type.<br>
                Don't suck Greenhorn
            </p>
            <div id="resultsDisplay">
                <div id="displayWins"></div>
                <div id="displayLoses"></div>
                <div id="currentGuessBox"></div>
                <div id="currentAnswerBox"></div>
            </div>
            <div id="gemBox">
                <img src="assets\images\fish0.png" class="gem" id = "0">
                <img src="assets/images/fish1.png" class="gem" id = "1">
                <img src="assets\images\fish2.png" class="gem" id = "2">
                <img src="assets/images/fish3.png" class="gem" id = "3">
            </div>
        </div>
    </div>
</body>
</html>
